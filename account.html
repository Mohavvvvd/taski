<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taski - <span id="username">[Username]</span></title>
  <link rel="stylesheet" href="sty.css">
  <script>
    fetch('get_username.php')
      .then(response => response.text())
      .then(username => {
        document.title = `Taski - ${username}`; 
        document.getElementById('username').textContent = username;
      })
      .catch(error => console.error('Error fetching username:', error));
  </script>
  <style>
    body{
        background: linear-gradient(to right,  white 50%, #0093E9 50%,#80D0C7);
        background-size: 200%;
        background-position:100%;
    }
  </style>
</head>
<body>
    <nav>
        <iframe src="profile.php" frameborder="0"><p id="username"></p></iframe>
        <div>
            <form id="uploadForm" action="upload.php" method="POST" enctype="multipart/form-data">
                <input type="file" name="profile_image" accept="image/*">
                <button type="submit" name="submit">Upload Profile Image</button>
            </form>
        </div>
        
        <div id="user-info">
        </div>
        <form action="log.php" method="get">
        <button id="logoutBtn" name="logout">Logout</button>
    </form>
    </nav>
    <section>
        <iframe src="cont.html" frameborder="0"></iframe>
    </section>
    <script src="userinf.js"></script>
    <script src="prfileimg.js"></script>
    
</body>
</html>
